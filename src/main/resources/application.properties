server.port=8081

# ============================================
# DATABASE CONFIGURATION (PostgreSQL)
# ============================================
# NAPOMENA: Promenio sam ime baze na "jutjubic" (bez _db)
# jer je tako u SQL skripti. Ako ?eli? da zadr?i? jutjubic_db,
# promeni u database-setup.sql: CREATE DATABASE jutjubic_db;
spring.datasource.url=jdbc:postgresql://localhost:5432/jutjubic_db
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / HIBERNATE CONFIGURATION
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.properties.hibernate.default_schema=public

# ============================================
# EMAIL CONFIGURATION (Gmail)
# ============================================
