events {
    worker_connections 1024;
}

http {
    upstream backend {
        # IP hash za sticky sessions (WebSocket kompatibilno)
        ip_hash;

        server app-replica-1:8080 max_fails=3 fail_timeout=30s;
        server app-replica-2:8080 max_fails=3 fail_timeout=30s;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # WebSocket endpoint - sticky sessions
        location /ws {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts za WebSocket
            proxy_read_timeout 3600s;
            proxy_send_timeout 3600s;
        }

        # REST API endpoints
        location / {
            proxy_pass http://backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Actuator endpoints
        location /actuator {
            proxy_pass http://backend;
            proxy_set_header Host $host;
        }
    }
}
